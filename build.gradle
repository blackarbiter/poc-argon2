group 'eu.righettod'
version '1.0.0-SNAPSHOT'

description 'POC a secure usage/integration for Argon2 library'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
    compile 'de.mkammerer:argon2-jvm-nolibs:2.3'
    compile group: 'org.checkerframework', name: 'checker', version: '2.3.2'
}

test {
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
    }
}
